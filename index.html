<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">
    <h1>{ a }</h1>
    <h1>{ b }</h1>
    <h1>{ c }</h1>
  </div>
  <script src="./index.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        a: 1,
        b: 2,
        c: 3
      },
      methods: {
        test () {
          this.a = 10
        }
      },
      mounted () {
        this.test()
      }
    })
  </script>
</body>
</html>
